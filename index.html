<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.3.1.js"></script>
<!--    <script src="dist/main.js" data-description="webpackを使った"></script>-->
</head>
<body>
<!--<img src="./css/bgzz.jpg" alt="bg"/>-->
<div class="bg"></div>
<div class="box leftHand clearfix" id="poi"></div>
<div class="box rightHand clearfix"></div>

<div class="setL">
<div id="songStyle">
    <label>Style：</label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="sine" checked> sine
     </label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="square"> square
     </label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="triangle"> triangle
     </label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="sawtooth"> sawtooth
     </label>
 </div>
<div id="song">
    <label>Song：</label>
<!--          class 必须和 value 一致-->
        <button class="btn btn-primary songBtn Lemon"         value="Lemon">Lemon</button>
        <button class="btn btn-primary songBtn dreamWedding"  value="dreamWedding">dreamWedding</button>
        <button class="btn btn-primary songBtn sakura"        value="sakura" >千本桜</button>
        <button class="btn btn-danger  songBtn sakuraLR"      value="sakuraLR">test</button>
    </div>
 <div id="speed" class="clearfix" >
   <label>Speed：</label>
     <input id="speedControl" class="" type="range" min="60" max="220" step="1" >
    <span id="speedValue">170</span><span>BPM</span>
 </div>
    <div id="stop" class="" >
        <label>Stop：</label>
        <button class="btn btn-warning stopBtn">Stop Music</button>
    </div>
</div>
<div class="setR" >
    <button class="btn btn-success encode"  >Encode</button>
<!--    <button class="btn btn-primary clear"  >Clear</button>-->
    <button class="btn btn-primary mode"  >R-Mode</button>
    <button class="btn btn-primary sample"  >Sample</button>
    <textarea class="DIYmusicR" ></textarea>
    <textarea class="DIYmusicL" hidden ></textarea>
</div>
<script src="js/createVoice.js"></script>
<script src="js/setBind.js"></script>
<script src="js/setR.js"></script>
</body>
</html>
