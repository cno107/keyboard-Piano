<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
<!--    <link rel="stylesheet"  href="css/extend-clearfix.css">-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

<div class="box leftHand" id="poi"></div>
<div class="box rightHand"></div>

<div class="setL">
<div id="songStyle">
    <label>Style：</label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="sine" checked> sine
     </label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="square"> square
     </label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="triangle"> triangle
     </label>
     <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="sawtooth"> sawtooth
     </label>
 </div>
<div id="song">
    <label>Song：</label>
        <button class="btn btn-primary Lemon" type="submit">Lemon</button>
        <button class="btn btn-primary dreamWedding" type="submit" >dreamWedding</button>
     <button class="btn btn-primary sakura" type="submit" >千本桜</button>
    <button class="btn btn-danger test" type="submit" >test</button>
    </div>
 <div id="speed" class="clearfix" >
   <label>Speed：</label>
     <input id="speedControl" class="" type="range" min="60" max="280" step="1" >
    <span id="speedValue">170</span><span>BPM</span>
 </div>
    <div id="stop" class="" >
        <label>Stop：</label>
        <button class="btn btn-warning stopBtn">Click/Space-key</button>
    </div>
</div>
<div class="setR" hidden>
    <textarea></textarea>
</div>

<script src="js/createVoice.js"></script>
<script src="js/speedControl.js"></script>
<script src="js/1.js"></script>
</body>
</html>
